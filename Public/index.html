<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Weather App</title>
  </head>
  <body>
    <!-- Container -->

    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
          data-search-city
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Brisbane, AU</div>
          <div class="date">4 June 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Cloudy</div>
          <div class="hi-low">3°c / 25°c</div>
        </div>
        <div class="more-info">
          <input type="button" value="More Info" />
        </div>
      </main>
    </div>
    <!-- Google API -->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKbB8UU_VvM-PffHsAmP8lwMSKE3ZiHm8&libraries=places"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Main js -->
    <script type="module" src="js/index.js"></script>
  </body>
</html>
